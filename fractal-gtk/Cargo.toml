[package]
authors = ["Daniel Garcia <danigm@wadobo.com>"]
build = "build.rs"
name = "fractal-gtk"
version = "4.0.0"
workspace = "../"
edition = "2018"

[dependencies]
failure = "0.1.3"
gdk = "0.9.0"
gdk-pixbuf = "0.5.0"
gdk-pixbuf-sys = "0.7.0"
gio = "0.5.1"
glib = "0.6.1"
gst = { version = "0.12.2", package = "gstreamer" }
gst_player = { version = "0.12.2", package = "gstreamer-player" }
pango = "0.5.0"
pangocairo = "0.6.0"
secret-service = "0.4.0"
serde = { version = "1.0.82", features = ["derive"] }
serde_json = "1.0.33"
url = "1.7.2"
rand = "0.6.1"
html2pango = { git = "https://gitlab.gnome.org/World/html2pango" }
comrak = "0.4.0"
gettext-rs = { git = "https://github.com/danigm/gettext-rs", branch = "no-gettext", features = ["gettext-system"] }
regex = "1.1.0"
tree_magic = "0.2.1"
log = "0.4.6"
fragile = "0.3.0"
letter-avatar = "1.0.2"
sourceview = "0.5.0"
itertools = "0.8.0"
dirs = "1.0.4"
mdl = "1.0.4"
lazy_static = "1.2.0"

[dependencies.cairo-rs]
features = ["png"]
version = "0.5.0"

[dependencies.chrono]
features = ["serde"]
version = "0.4.6"

[dependencies.fractal_api]
path = "../fractal-matrix-api"
package = "fractal-matrix-api"

[dependencies.libhandy]
git = "https://gitlab.gnome.org/jsparber/libhandy-rs"

[dependencies.gtk]
features = ["v3_22"]
version = "0.5.0"
