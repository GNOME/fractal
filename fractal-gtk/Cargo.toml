[package]
authors = ["Daniel Garcia <danigm@wadobo.com>"]
build = "build.rs"
name = "fractal-gtk"
version = "3.99.1"
workspace = "../"

[dependencies]
failure = "0.1.3"
gdk = "0.9.0"
gdk-pixbuf = "0.5.0"
gdk-pixbuf-sys = "0.7.0"
gio = "0.5.0"
gobject-subclass = "0.2.0"
gobject-sys = "0.7.0"
glib-sys = "0.7.0"
glib = "0.6.1"
gstreamer = "0.12.0"
gstreamer-player = "0.12.0"
pango = "0.5.0"
pangocairo = "0.6.0"
secret-service = "0.4.0"
serde = "1.0.80"
serde_derive = "1.0.80"
serde_json = "1.0.32"
url = "1.7.1"
rand = "0.5.5"
html2pango = { git = "https://gitlab.gnome.org/World/html2pango" }
comrak = "0.3.1"
gettext-rs = { git = "https://github.com/danigm/gettext-rs", branch = "no-gettext", features = ["gettext-system"] }
regex = "1.1.0"
tree_magic = "0.2.0"
log = "0.4.5"
fragile = "0.3.0"
letter-avatar = "1.0.0"
sourceview = "0.5.0"
itertools = "0.7.8"
dirs = "1.0.4"
mdl = "1.0.4"
lazy_static = "1.1.0"

[dependencies.cairo-rs]
features = ["png"]
version = "0.5.0"

[dependencies.chrono]
features = ["serde"]
version = "0.4.6"

[dependencies.fractal-matrix-api]
path = "../fractal-matrix-api"

[dependencies.libhandy]
git = "https://gitlab.gnome.org/jsparber/libhandy-rs"

[dependencies.gtk]
features = ["v3_22"]
version = "0.5.0"
