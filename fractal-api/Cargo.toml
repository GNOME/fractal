[package]
authors = ["Daniel Garcia <danigm@wadobo.com>"]
name = "fractal-api"
version = "0.1.0"
workspace = "../"

[dependencies]
gdk = "0.7.0"
gdk-pixbuf = "0.3.0"
#gdk-pixbuf-sys = "0.5.0"
glib = "0.4.1"
mime = "0.3.5"
regex = "0.2.6"
reqwest = "0.8.4"
serde = "1.0.27"
serde_derive = "1.0.27"
serde_json = "1.0.9"
time = "0.1.39"
tree_magic = "0.2.0"
url = "1.6.0"
